name: CI/CD Pipeline

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  checks: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Verificar exist√™ncia do index.html
        run: |
          if [ ! -f "./index.html" ]; then
            echo "ERRO CR√çTICO: O arquivo 'index.html' n√£o foi encontrado na raiz!"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar e Rodar Linter HTML
        run: |
          npm install -g htmlhint
          htmlhint "**/*.html"

      - name: Verificar tamanho dos arquivos (>500KB)
        run: |
          large_files=$(find . -type f -size +500k -not -path '*/.git/*')
          if [ -n "$large_files" ]; then
            echo "ERRO: Arquivos excedendo 500KB encontrados:"
            echo "$large_files"
            exit 1
          fi

      - name: Buscar termos proibidos ou sens√≠veis
        run: |
          if grep -rniE "TODO|FIXME|senha|password" --exclude-dir={.git,.github} .; then
            echo "ERRO: Termos proibidos encontrados no c√≥digo!"
            exit 1
          fi

      - name: Verificar Links e Imagens (Lychee)
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          fail: true
          args: --verbose --no-progress './**/*.html'

      - name: Enviar E-mail de Falha (Quality Check)
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: üö® FALHA no Quality Check - ${{ github.repository }}
          body: A verifica√ß√£o de qualidade falhou. Verifique os logs no GitHub Actions.
          to: seu-email@exemplo.com 
          from: GitHub Actions Bot

  deploy:
    needs: quality-check
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Enviar E-mail de Sucesso
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: ‚úÖ SUCESSO - Deploy realizado - ${{ github.repository }}
          body: O site foi atualizado com sucesso e est√° no ar!
          to: gabrielgomesduarte020@gmail.com 
          from: GitHub Actions Bot

      - name: Enviar E-mail de Falha no Deploy
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: üî• ERRO CR√çTICO - Falha no Deploy - ${{ github.repository }}
          body: Ocorreu um erro ao tentar publicar no GitHub Pages.
          to: gabrielgomesduarte020@gmail.com 
          from: GitHub Actions Bot